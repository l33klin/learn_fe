<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        /* name会绑定data里面的name */
        <span>数值绑定: {{name}}</span> 
        <p>
        <span>条件表达式: {{ok ? 'YES' : 'NO'}}</span>
        <p>
        <span>string表达式: {{ message.split('').reverse().join('') }}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        var vm = new Vue({
            el: '#app',
            data: {
                name: 'smyhvae',
                ok: false,
                message: "this is a message"
            }
        })

        sleep(2000);

        vm.$data.ok = true;
    </script>

</body>

</html>
